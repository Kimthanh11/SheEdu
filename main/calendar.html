    <h3>Timetable</h3>
    <div class="todo-grid">
        <div>
            <div class= "todo-input green">
                <span>To-do: </span>
                <input type="text" placeholder="Enter new event">
                <span>Category:</span>
                <input type="text" placeholder="Enter category" list="categoryList">
                <datalist id="categoryList">
                    <option value="Personal"></option>
                    <option value="Work"></option>
                </datalist>
                <span>Date</span>
                <input type="date" id="dateInput" required>
                <span>Start</span>
                <input type="time" id="timeInput" required>
                <span>End</span>
                <input type="time" id="endInput" required>
                <span></span>
                <button id="addBtn">Add</button>
                <span></span>
                <button id="sortBtn">Sort</button>
                <span></span>
                <button id="drawBtn">Draw chart</button>
            </div>
        <p></p>
        <p></p>
        <div  class="green">
            <table id="calendarTable" >
                <tr>
                    <td></td>
                    <td>Date</td>
                    <td>Start</td>
                    <td>End</td>
                    <td>to-do</td>
                    <td>
                        <select id="categoryFilter">
                            <option value=""></option>
                            <option value="Personal">Personal</option>
                            <option value="Work">Work</option>
                        </select>
                    </td>
                    <td>delete</td>
                </tr>
            </table>
        </div>
        
        </div>
        <div id="todo-calendar"  class="green" >
            <div id="calendar"></div>
        </div>
    </div>
    <div class="chart">
        <canvas id="myChart" class="chart"></canvas>
    </div>
